<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Ayuda a Renee a encontrar el Gatito üêæ</title>
  <style>
    :root { color-scheme: dark; }
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:#0b0f14;
      color:#e8eef7;
      display:grid;
      place-items:center;
      min-height:100vh;
    }
    .wrap{ width:min(920px,95vw); padding:14px 12px 18px; }
    h1{ font-size:18px; margin:0 0 6px; font-weight:900; }
    .sub{ opacity:.86; font-size:13px; margin:0 0 12px; }
    .stage{
      position:relative;
      border-radius:16px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.12);
      background:
        radial-gradient(1200px 600px at 30% 20%, rgba(80,160,255,.18), transparent 50%),
        radial-gradient(900px 500px at 70% 80%, rgba(255,120,180,.14), transparent 45%),
        #0b0f14;
    }
    canvas{
      display:block;
      width:100%;
      height:74vh;
      min-height:420px;
      max-height:820px;
      touch-action:none; /* clave para swipe */
    }
    .overlay{
      position:absolute; inset:0;
      display:none; place-items:center;
      background: rgba(0,0,0,.55);
      backdrop-filter: blur(8px);
      padding: 18px;
    }
    .card{
      width:min(560px, 92%);
      background: rgba(14,18,24,.92);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 18px;
      padding: 18px 16px 16px;
      text-align:center;
      box-shadow: 0 30px 80px rgba(0,0,0,.45);
    }
    .bigcat{
      font-size: 110px;
      line-height: 1;
      margin: 4px 0 6px;
      transform: scale(0.6);
      animation: pop 520ms cubic-bezier(.2,.9,.2,1) forwards;
    }
    @keyframes pop{
      to{ transform: scale(1); }
    }
    .msg{
      font-size: 20px;
      font-weight: 900;
      margin: 0 0 10px;
    }
    .hint{
      opacity:.85;
      margin:0;
      font-size: 13px;
    }
    .tap{
      margin-top: 12px;
      display:inline-block;
      padding:10px 12px;
      border-radius: 12px;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.12);
      font-weight: 800;
      cursor: pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>üêæ Ayuda a Renee a encontrar el Gatito</h1>
    <p class="sub">Desliza (swipe) sobre el laberinto para mover a Renee. (Tambi√©n sirve flechas/WASD)</p>

    <div class="stage">
      <canvas id="game"></canvas>

      <div class="overlay" id="win">
        <div class="card">
          <div class="bigcat">üê±</div>
          <div class="msg">Por fin ya tengo nuevo hogar</div>
          <p class="hint">Toca para jugar otra vez</p>
          <div class="tap" id="again">Jugar otra vez</div>
        </div>
      </div>
    </div>
  </div>

<script>
(() => {
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");

  const win = document.getElementById("win");
  const again = document.getElementById("again");

  // 5x5 fijo
  const N = 5;

  // Cara (deja face.png en la ra√≠z)
  const faceImg = new Image();
  let faceReady = false;
  faceImg.onload = () => faceReady = true;
  faceImg.src = "./face.png";

  let audioCtx;

  function ensureAudio(){
    if (!audioCtx){
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    }
    if (audioCtx.state === "suspended") audioCtx.resume();
    return audioCtx;
  }

  function playMeow(){
    const ctx = ensureAudio();
    const duration = 0.35;
    const now = ctx.currentTime;
    const osc = ctx.createOscillator();
    const gain = ctx.createGain();

    osc.type = "sawtooth";
    osc.frequency.setValueAtTime(620, now);
    osc.frequency.exponentialRampToValueAtTime(320, now + duration);

    gain.gain.setValueAtTime(0.0001, now);
    gain.gain.exponentialRampToValueAtTime(0.32, now + 0.02);
    gain.gain.exponentialRampToValueAtTime(0.0001, now + duration);

    osc.connect(gain).connect(ctx.destination);
    osc.start(now);
    osc.stop(now + duration);
  }

  function playFireworks(){
    const ctx = ensureAudio();
    const duration = 0.9;
    const buffer = ctx.createBuffer(1, ctx.sampleRate * duration, ctx.sampleRate);
    const data = buffer.getChannelData(0);
    for(let i=0;i<data.length;i++){
      // white noise with quick decay
      data[i] = (Math.random()*2-1) * Math.pow(1 - i/data.length, 2.8);
    }

    const noise = ctx.createBufferSource();
    noise.buffer = buffer;
    const gain = ctx.createGain();
    gain.gain.setValueAtTime(0.0001, ctx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.5, ctx.currentTime + 0.05);
    gain.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + duration);
    noise.connect(gain).connect(ctx.destination);
    noise.start();

    // whistle
    const osc = ctx.createOscillator();
    osc.type = "triangle";
    const start = ctx.currentTime;
    osc.frequency.setValueAtTime(420, start);
    osc.frequency.exponentialRampToValueAtTime(1200, start + 0.5);
    const oscGain = ctx.createGain();
    oscGain.gain.setValueAtTime(0.0001, start);
    oscGain.gain.exponentialRampToValueAtTime(0.3, start + 0.05);
    oscGain.gain.exponentialRampToValueAtTime(0.0001, start + 0.6);
    osc.connect(oscGain).connect(ctx.destination);
    osc.start(start);
    osc.stop(start + 0.6);
  }

  let grid = [];
  let player = { r:0, c:0 };
  let goal = { r:N-1, c:N-1 };
  let raf = 0;

  const shuffle = (arr) => {
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  };

  function makeGrid(){
    return Array.from({length:N}, (_,r)=>
      Array.from({length:N}, (_,c)=>({ r,c, v:false, w:{T:true,R:true,B:true,L:true} }))
    );
  }

  // Laberinto "f√°cil": perfect maze + tiramos paredes extra para crear m√°s caminos
  function buildEasyMaze(){
    grid = makeGrid();

    const stack = [];
    grid[0][0].v = true;
    stack.push(grid[0][0]);

    while(stack.length){
      const cur = stack[stack.length-1];
      const {r,c} = cur;
      const neigh = [];

      if (r>0   && !grid[r-1][c].v) neigh.push(["T", grid[r-1][c]]);
      if (c<N-1 && !grid[r][c+1].v) neigh.push(["R", grid[r][c+1]]);
      if (r<N-1 && !grid[r+1][c].v) neigh.push(["B", grid[r+1][c]]);
      if (c>0   && !grid[r][c-1].v) neigh.push(["L", grid[r][c-1]]);

      if (!neigh.length){ stack.pop(); continue; }

      const [dir, nxt] = shuffle(neigh)[0];
      cur.w[dir] = false;
      if (dir==="T") nxt.w.B = false;
      if (dir==="R") nxt.w.L = false;
      if (dir==="B") nxt.w.T = false;
      if (dir==="L") nxt.w.R = false;

      nxt.v = true;
      stack.push(nxt);
    }

    // Extra-easy: derriba paredes adicionales aleatorias (m√°s loops = m√°s f√°cil)
    const candidates = [];
    for (let r=0;r<N;r++){
      for (let c=0;c<N;c++){
        if (r < N-1) candidates.push({r,c,dir:"B"});
        if (c < N-1) candidates.push({r,c,dir:"R"});
      }
    }
    shuffle(candidates);

    // rompe ~30% de paredes posibles (ajuste ‚Äúf√°cil‚Äù)
    const toBreak = Math.floor(candidates.length * 0.30);
    for (let i=0;i<toBreak;i++){
      const {r,c,dir} = candidates[i];
      const cell = grid[r][c];
      if (dir==="R"){
        if (!cell.w.R) continue;
        cell.w.R = false;
        grid[r][c+1].w.L = false;
      } else { // B
        if (!cell.w.B) continue;
        cell.w.B = false;
        grid[r+1][c].w.T = false;
      }
    }
  }

  function resize(){
    const rect = canvas.getBoundingClientRect();
    const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
    canvas.width  = Math.floor(rect.width * dpr);
    canvas.height = Math.floor(rect.height * dpr);
    ctx.setTransform(dpr,0,0,dpr,0,0);
  }

  function drawRoundedImage(img, x, y, size){
    const r = size/2;
    ctx.save();
    ctx.beginPath();
    ctx.arc(x+r, y+r, r, 0, Math.PI*2);
    ctx.clip();
    ctx.drawImage(img, x, y, size, size);
    ctx.restore();

    ctx.save();
    ctx.lineWidth = 3;
    ctx.strokeStyle = "rgba(255,255,255,.65)";
    ctx.beginPath();
    ctx.arc(x+r, y+r, r, 0, Math.PI*2);
    ctx.stroke();
    ctx.restore();
  }

  function draw(){
    const w = canvas.clientWidth, h = canvas.clientHeight;
    ctx.clearRect(0,0,w,h);

    const pad = 20;
    const cell = Math.floor(Math.min((w-pad*2)/N, (h-pad*2)/N));
    const mazeW = cell*N, mazeH = cell*N;
    const ox = Math.floor((w-mazeW)/2);
    const oy = Math.floor((h-mazeH)/2);

    // walls
    ctx.save();
    ctx.strokeStyle = "rgba(255,255,255,.88)";
    ctx.lineWidth = Math.max(3, Math.floor(cell*0.13));
    ctx.lineCap = "round";

    for(let r=0;r<N;r++){
      for(let c=0;c<N;c++){
        const x = ox + c*cell;
        const y = oy + r*cell;
        const cw = grid[r][c].w;
        if(cw.T){ ctx.beginPath(); ctx.moveTo(x,y); ctx.lineTo(x+cell,y); ctx.stroke(); }
        if(cw.R){ ctx.beginPath(); ctx.moveTo(x+cell,y); ctx.lineTo(x+cell,y+cell); ctx.stroke(); }
        if(cw.B){ ctx.beginPath(); ctx.moveTo(x,y+cell); ctx.lineTo(x+cell,y+cell); ctx.stroke(); }
        if(cw.L){ ctx.beginPath(); ctx.moveTo(x,y); ctx.lineTo(x,y+cell); ctx.stroke(); }
      }
    }
    ctx.restore();

    // goal tile + big cat icon (pero dentro)
    const gx = ox + goal.c*cell;
    const gy = oy + goal.r*cell;
    ctx.save();
    ctx.fillStyle = "rgba(255,210,80,.18)";
    ctx.fillRect(gx+2, gy+2, cell-4, cell-4);
    ctx.font = `${Math.floor(cell*0.78)}px system-ui, Apple Color Emoji, Segoe UI Emoji`;
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.fillText("üê±", gx + cell/2, gy + cell/2 + 1);
    ctx.restore();

    // player face
    const px = ox + player.c*cell + cell*0.10;
    const py = oy + player.r*cell + cell*0.10;
    const ps = cell*0.80;

    if(faceReady) drawRoundedImage(faceImg, px, py, ps);
    else{
      ctx.save();
      ctx.fillStyle="rgba(255,255,255,.8)";
      ctx.beginPath();
      ctx.arc(px+ps/2, py+ps/2, ps/2, 0, Math.PI*2);
      ctx.fill();
      ctx.restore();
    }
  }

  function loop(){
    draw();
    raf = requestAnimationFrame(loop);
  }

  function tryMove(dir){
    const cell = grid[player.r][player.c];
    if (dir==="U" && !cell.w.T) player.r--;
    else if (dir==="R" && !cell.w.R) player.c++;
    else if (dir==="D" && !cell.w.B) player.r++;
    else if (dir==="L" && !cell.w.L) player.c--;
    else return;

    playMeow();

    if (player.r===goal.r && player.c===goal.c){
      win.style.display = "grid";
      playFireworks();
      cancelAnimationFrame(raf);
    }
  }

  function reset(){
    player = { r:0, c:0 };
    goal = { r:N-1, c:N-1 };
    win.style.display = "none";
    buildEasyMaze();
    cancelAnimationFrame(raf);
    raf = requestAnimationFrame(loop);
  }

  // Touch swipe
  let sx=0, sy=0, active=false;
  const SWIPE_MIN = 18;
  const SWIPE_RATIO = 1.1;

  canvas.addEventListener("pointerdown", (e) => {
    active = true;
    sx = e.clientX; sy = e.clientY;
    canvas.setPointerCapture(e.pointerId);
  });

  canvas.addEventListener("pointerup", (e) => {
    if(!active) return;
    active = false;
    const dx = e.clientX - sx;
    const dy = e.clientY - sy;

    const adx = Math.abs(dx), ady = Math.abs(dy);
    if (Math.max(adx, ady) < SWIPE_MIN) return;

    if (adx > ady * SWIPE_RATIO) tryMove(dx > 0 ? "R" : "L");
    else if (ady > adx * SWIPE_RATIO) tryMove(dy > 0 ? "D" : "U");
    else (adx >= ady) ? tryMove(dx > 0 ? "R" : "L") : tryMove(dy > 0 ? "D" : "U");
  });

  canvas.addEventListener("pointercancel", () => { active=false; });

  // Keyboard (por si abren en compu)
  window.addEventListener("keydown", (e) => {
    const k = e.key.toLowerCase();
    if (["arrowup","arrowdown","arrowleft","arrowright","w","a","s","d"].includes(k)) e.preventDefault();
    if (k==="arrowup" || k==="w") tryMove("U");
    if (k==="arrowright" || k==="d") tryMove("R");
    if (k==="arrowdown" || k==="s") tryMove("D");
    if (k==="arrowleft" || k==="a") tryMove("L");
  }, { passive:false });

  // Win overlay: tocar para reiniciar
  win.addEventListener("click", reset);
  again.addEventListener("click", reset);

  const ro = new ResizeObserver(() => { resize(); draw(); });
  ro.observe(canvas);

  // Start
  resize();
  reset();
})();
</script>
</body>
</html>
